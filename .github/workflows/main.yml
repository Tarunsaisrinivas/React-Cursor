name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Change as needed

      - name: 📦 Install Dependencies
        run: npm ci

     

      - name: 🛠️ Build Project
        run: npm run build

      - name: 🚀 Run (Replace this step)
        run: npm run dev
        # Example: run: npm run deploy
