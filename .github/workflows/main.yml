name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“ Create .env.local file
        run: |
          echo "MONGODB_URI=${{ secrets.MONGODB_URI }}" >> .env.local
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env.local
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env.local
          echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}" >> .env.local

          cat .env.local

      - name: ğŸ› ï¸ Build Project
        run: npm run build
